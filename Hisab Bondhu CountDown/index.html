<!DOCTYPE html>
<html lang="en">

<head>
    <title> হিসাব বন্ধু </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/countdowntime/flipclock.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

    <div class="bg-img1 size1 overlay1 p-b-10 p-l-15 p-r-15" style="background-image: url('images/bg01.jpg')">
        <div class="flex-col-c respon1" style="padding-top: 100px">
            <div class="wrappic1" data-toggle="tooltip" data-placement="top" title="Our Apps Logo">
                <a href="#!">
                    <img src="images/hisabbondhu.png" alt="IMG" style="height: 150px; border-radius: 50%">
                </a>
            </div>

            <h3 class="l1-txt1 txt-center p-t-30">
                Coming Soon
            </h3>

            <h5 class="l1-txt1 txt-center my-5 font-weight-bold">
                হিসাব বন্ধু
            </h5>

            <div class="container" id="js-countdown">
                <div class="row text-center text-white">
                    <div class="col-md-3 col-sm-6 p-3">
                        <div class="countdown__item countdown__item--large">
                            <div class="countdown__timer js-countdown-days" aria-labelledby="day-countdown"></div>
                            <div class="countdown__label" id="day-countdown">Days</div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 p-3">
                        <div class="countdown__item">
                            <div class="countdown__timer js-countdown-hours" aria-labelledby="hour-countdown"></div>
                            <div class="countdown__label" id="hour-countdown">Hours</div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 p-3">
                        <div class="countdown__item">
                            <div class="countdown__timer js-countdown-minutes" aria-labelledby="minute-countdown"></div>
                            <div class="countdown__label" id="minute-countdown">Minutes</div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 p-3">
                        <div class="countdown__item">
                            <div class="countdown__timer js-countdown-seconds" aria-labelledby="second-countdown">

                            </div>
                            <div class="countdown__label" id="second-countdown">Seconds</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/countdowntime/flipclock.min.js"></script>
    <script src="vendor/countdowntime/moment.min.js"></script>
    <script src="vendor/countdowntime/moment-timezone.min.js"></script>
    <script src="vendor/countdowntime/moment-timezone-with-data.min.js"></script>
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <script src="js/index.js"></script>
    <script>
        $('.cd100').countdown100({
            /*Set Endtime here*/
            /*Endtime must be > current time*/
            endtimeYear: 0,
            endtimeMonth: 4,
            endtimeDate: 13,
            endtimeHours: 0,
            endtimeMinutes: 0,
            endtimeSeconds: 0,
            timeZone: "UTC +6"
            // ex:  timeZone: "America/New_York"
            //go to " http://momentjs.com/timezone/ " to get timezone
        });


    </script>
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script >
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <script>
        $(function() {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>
</html>
